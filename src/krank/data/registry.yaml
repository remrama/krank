        hash: "md5:caf94dc6bac916330caeb200e60c5671"
        doi: "10.5281/zenodo.18099365"
  urbina1975:
    krank_sources_repo: "dreambank"
    title: "Urbina & Grey, 1975"
    description: "Dreams from college students collected in Lima, Peru in 1970 and translated into English."
    citations:
      - "Domhoff, G. W., & Schneider, A. (2008). Studying dream content using the archive and search engine on DreamBank.net. Consciousness and Cognition, 17(4), 1238-1247. https://doi.org/10.1016/j.concog.2008.06.010"
      - "Urbina, S. P., & Grey, A. (1975). Cultural and Sex Differences in the Sex Distribution of Dream Characters. Journal of Cross-Cultural Psychology, 6, 358-364. https://doi.org/10.1177/002202217563008"
    environment: "unknown"
    probe: "unknown"
    includes_norecall: false
    column_map:
      report: "report"
      author: "author"
    author_columns:
      - "sex"
    latest: "1"
    versions:
      "1":
        download_url: "https://zenodo.org/records/18091505/files/urbina1975.csv?download=1"
        hash: "md5:05197362b787f8bef2e7c11fb9b81bf1"
        doi: "10.5281/zenodo.18091505"
  zhang2019:
    krank_sources_repo: "zhang2019"
    title: "Zhang & Wamsley, 2019"
    description: "Dream reports collected from a laboratory polysomnography study."
    citations:
      - "Zhang, J., & Wamsley, E. J. (2019). EEG predictors of dreaming outside of REM sleep. Psychophysiology, 56(7), e13368. https://doi.org/10.1111/psyp.13368"
      - "Wong, W., Herzog, R., Andrade, K. C., Andrillon, T., De Araujo, D. B., Arnulf, I., ... & Tsuchiya, N. (2025). A dream EEG and mentation database. Nature Communications, 16(1), 7495. https://doi.org/10.1038/s41467-025-61945-1"
    environment: "lab"
    probe: "serial awakening"
    includes_norecall: true
    column_map:
      report: "Text of Report"
      author: "Subject ID"
      age: "Subject age"
      sex: "Subject sex"
      time: "Time of awakening"
      stage_intended: "Intended last sleep stage"
      stage_actual: "Actual last sleep stage"
      experience: "Experience"
    column_descriptions:
      time: "Time of awakening for dream report"
      stage_intended: "Sleep stage the experimenter intended to awaken the participant from"
      stage_actual: "Sleep stage the participant was actually in when awakened"
      experience: "True if the report contains any conscious experience, otherwise False"
    author_columns:
      - "age"
      - "sex"
    latest: "1"
    versions:
      "1":
        download_url: "https://zenodo.org/records/18050635/files/zhang2019.csv?download=1"
        hash: "md5:a61a3c56f4ee8c14e4a6466044df88f8"
        doi: "10.5281/zenodo.18050635"

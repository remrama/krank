corpora:
  hurovitz1999:
    title: "Hurovitz et al., 1999"
    brief_description: "Dreams from blind individuals, sourced from DreamBank"
    long_description: "This corpus contains dreams from the DreamBank collection. The two datasets Blind dreamers (F) and Blind dreamers (M) were merged and author data extracted from additional metadata available in DreamBank. The dataset was analyzed and published in Hurovitz et al. (1999)."
    citations:
      - "Domhoff, G. W., & Schneider, A. (2008). Studying dream content using the archive and search engine on DreamBank.net. Consciousness and Cognition, 17(4), 1238-1247. https://doi.org/10.1016/j.concog.2008.06.010"
      - "Hurovitz, C. S., Dunn, S., Domhoff, G. W., & Fiss, H. (1999). The dreams of blind men and women: A replication and extension of previous findings. Dreaming, 9(2), 183-193. https://doi.org/10.1023/A:1021397817164"
    environment: "unknown"
    probe: "unknown"
    includes_norecall: false
    column_map:
      report: "report"
      author: "author_id"
    author_columns:
      - "sex"
      - "age"
      - "years_education"
      - "occupation"
      - "retired"
      - "years_blind"
      - "nature_blindness"
      - "degree_blindness"
    latest: "1"
    versions:
      "1":
        download_url: "https://zenodo.org/records/18089278/files/hvdc.csv?download=1"
        hash: "md5:bd376d9dcc77f5369e7f4a058a1ba166"
        doi: "10.5281/zenodo.18089278"
  hvdc:
    title: "Hall & Van de Castle Norms"
    brief_description: "Historically significant collection of dream reports"
    long_description: "This corpus contains dream reports collected by Calvin S. Hall and Robert L. Van de Castle in the 1960s to establish normative data for their dream content analysis system. They were used to establish normative data for the Hall and Van de Castle coding system. The dreams have been widely used in dream research for comparative studies."
    citations:
      - "Domhoff, G. W., & Schneider, A. (2008). Studying dream content using the archive and search engine on DreamBank.net. Consciousness and Cognition, 17(4), 1238-1247. https://doi.org/10.1016/j.concog.2008.06.010"
      - "Hall, C. S., & Van de Castle, R. L. (1966). The content analysis of dreams. Appleton-Century-Crofts."
    environment: "unknown"
    probe: "unknown"
    includes_norecall: false
    column_map:
      report: "report"
      author: "author_id"
    author_columns:
      - "sex"
    latest: "1"
    versions:
      "1":
        download_url: "https://zenodo.org/records/18089278/files/hvdc.csv?download=1"
        hash: "md5:bd376d9dcc77f5369e7f4a058a1ba166"
        doi: "10.5281/zenodo.18089278"
  ucsc1996:
    title: "UCSC, 1996"
    brief_description: "Women ages 18-24 at the University of California Santa Cruz in 1996"
    long_description: "This corpus contains dream reports collected from women ages 18-24 at the University of California Santa Cruz in 1996. It is part of the DreamBank collection and has been used in various dream research studies."
    citations:
      - "Domhoff, G. W., & Schneider, A. (2008). Studying dream content using the archive and search engine on DreamBank.net. Consciousness and Cognition, 17(4), 1238-1247. https://doi.org/10.1016/j.concog.2008.06.010"
    environment: "unknown"
    probe: "most recent dream"
    includes_norecall: false
    column_map:
      report: "report"
      author: "author_id"
    author_columns:
      - "age"
      - "sex"
    latest: "1"
    versions:

name: Lint

on: [push, pull_request]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      # - uses: actions/setup-python@v5
      #   with:
      #     python-version: "3.12"
      - name: Format
        uses: psf/black@stable
        with:
          options: "--check --diff"
          src: "./src"
          use_pyproject: true
          # version: "py311"
          jupyter: false
          summary: true
